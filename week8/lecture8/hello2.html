<!DOCTYPE html>

<!-- Demonstrates onsubmit -->

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value
                alert('hello, ' + name);
            }

        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <button type="submit">Great</button>
        </form>
    </body>
</html>
